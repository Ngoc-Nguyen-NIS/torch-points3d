data:
  class: scannet.ScannetDataset
  dataset_name: 'scannet-sparse'
  task: panoptic
  dataroot: data
  version: 'v2'
  use_instance_labels: True
  donotcare_class_ids: []
  process_workers: 8

  grid_size: 0.05
  mode: last

  pre_transform:
    - transform: GridSampling3D
      lparams: [0.02]

  train_transform:
    - transform: XYZFeature
      params:
        add_x: True
        add_y: True
        add_z: True
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: ${data.mode}
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: ['rgb', 'pos_z']
        delete_feats: [True, False]

  val_transform: ${data.train_transform}
